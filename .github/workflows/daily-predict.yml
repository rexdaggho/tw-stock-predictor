name: 每日台股開盤預測

on:
  schedule:
    - cron: '0 1 * * 1-5'
  workflow_dispatch:

jobs:
  predict:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: 設定Python環境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 安裝依賴
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 執行預測
      run: python predict.py

    - name: 上傳結果
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Stock Predictor Bot"
        git add predictions.csv latest_prediction.json
        git commit -m "Daily prediction: $(date +'%Y-%m-%d')" || echo "No changes"
        git push
